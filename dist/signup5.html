<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

<section class="login">
	<div class="container">
		<div class="login__wrapper row">
			<div class="login__left">
				<a href="" class="logo">
					<svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M25.873 18.9889C26.3444 16.6312 24.7488 14.7222 22.3191 14.7222H6.127C5.65557 17.0799 7.2512 18.9889 9.68091 18.9889H25.873Z"
							fill="white" />
						<path
							d="M25.9555 23.2556H8.7468C6.16597 23.2556 3.68145 25.1646 3.19995 27.5222H20.399C22.9799 27.5222 25.4644 25.6132 25.9555 23.2556Z"
							fill="white" />
						<path
							d="M28.8 6.1889H11.6009C9.02009 6.1889 6.53556 8.09791 6.04443 10.4556H23.2531C25.834 10.4556 28.3185 8.54657 28.8 6.1889Z"
							fill="white" />
					</svg>

				</a>
				<div class="login__video">
					<video src="assets/files/vid.mp4" playsinline="" muted loop autoplay></video>
				</div>
				<div class="login__text">
					<h1 class="login__title">Discover What You Didn’t Know You Needed</h1>
					<p>
						InScape connects you to curated offers, exclusive giveaways and real rewards—because the best value
						isn’t always what you’re searching for. Sometimes, it finds you.
					</p>
				</div>
			</div>
			<div class="login__right all-coupons">
				<a href="" class="login__close">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M17 7L7 17" stroke="#C2C1C0" stroke-width="1.5" stroke-linecap="round" />
						<path d="M7 7L17 17" stroke="#C2C1C0" stroke-width="1.5" stroke-linecap="round" />
					</svg>

				</a>
				<div class="login__form">
					<a href="" class="login__back login__close">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M19 12H6M6 12L11.813 6M6 12L11.813 18" stroke="#C2C1C0" stroke-width="1.5" />
						</svg>

					</a>
					<a href="" class="logo">
						<svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M25.873 18.9889C26.3444 16.6312 24.7488 14.7222 22.3191 14.7222H6.127C5.65557 17.0799 7.2512 18.9889 9.68091 18.9889H25.873Z"
								fill="white" />
							<path
								d="M25.9555 23.2556H8.7468C6.16597 23.2556 3.68145 25.1646 3.19995 27.5222H20.399C22.9799 27.5222 25.4644 25.6132 25.9555 23.2556Z"
								fill="white" />
							<path
								d="M28.8 6.1889H11.6009C9.02009 6.1889 6.53556 8.09791 6.04443 10.4556H23.2531C25.834 10.4556 28.3185 8.54657 28.8 6.1889Z"
								fill="white" />
						</svg>

					</a>
					<div class="login__form__title">Memberships</div>
					<form action="" class="">
						<label class="coupon__slice row checkbox">
							<input type="checkbox" class="" name="bill">
							<div class="coupon__slice__round"></div>
							<span>
								Billed Yearly
							</span>
							<div class="coupon__slice__label">
								Save 15%
							</div>
						</label>
						<label class="signup-coupon signup-coupon2 signup-coupon3 checkbox active">
							<input type="radio" name="coupon" class="radio">
							<div class="signup-coupon__top">
								<div class="signup-coupon__name">
									Elite
								</div>
								<div class="signup-coupon__price">
									$200
									<span>per month</span>
								</div>
								<div class="signup-coupon__label purple">
									Best Value
								</div>
							</div>
							<div class="signup-coupon__bottom">
								<div class="signup-coupon__row row">
									<span>Monthly Promotion Entries</span>
									<p>75</p>
								</div>
								<div class="signup-coupon__row row">
									<span>
										InScape Merch
										<div class="signup-coupon__row__label">
											Coming soon
										</div>
									</span>
									<p>$0.40</p>
								</div>
							</div>
						</label>
						<label class="signup-coupon signup-coupon2 signup-coupon3 checkbox">
							<input type="radio" name="coupon" class="radio">
							<div class="signup-coupon__top">
								<div class="signup-coupon__name">
									Premium
								</div>
								<div class="signup-coupon__price">
									$19.99
									<span>per month</span>
								</div>
								<div class="signup-coupon__label blue">
									Most Popular
								</div>
							</div>
							<div class="signup-coupon__bottom">
								<div class="signup-coupon__row row">
									<span>Monthly Promotion Entries</span>
									<p>75</p>
								</div>
								<div class="signup-coupon__row row">
									<span>
										InScape Merch
										<div class="signup-coupon__row__label">
											Coming soon
										</div>
									</span>
									<p>$0.40</p>
								</div>
							</div>
						</label>
						<label class="signup-coupon signup-coupon2 signup-coupon3 checkbox">
							<input type="radio" name="coupon" class="radio">
							<div class="signup-coupon__top">
								<div class="signup-coupon__name">
									Entry
								</div>
								<div class="signup-coupon__price">
									$14.99
									<span>per month</span>
								</div>

							</div>
							<div class="signup-coupon__bottom">
								<div class="signup-coupon__row row">
									<span>Monthly Promotion Entries</span>
									<p>75</p>
								</div>
								<div class="signup-coupon__row row">
									<span>
										InScape Merch
										<div class="signup-coupon__row__label">
											Coming soon
										</div>
									</span>
									<p>$0.40</p>
								</div>
							</div>
						</label>

						<a href="" class="btn login__form__login">
							Continue
						</a>

						<div class="login__form__descr signup__form__descr">
							Already have an account?
							<a href="">Log In</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Swiper -->
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


<script src="assets/js/app.js"></script>
</body>

</html>
